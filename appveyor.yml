image: Visual Studio 2022
skip_tags: true
platform: Any CPU
configuration: Release

before_build:
  - nuget restore

after_build: 7z a Build_%PLATFORM%.zip %APPVEYOR_BUILD_FOLDER%\aol_4\bin\Debug\net6.0-windows\* %APPVEYOR_BUILD_FOLDER%\accounts.db

artifacts:
  path: Build.zip
  name: Latest

deploy:
  - provider: GitHub
    tag: $(APPVEYOR_BUILD_ID)
    release: Build $(APPVEYOR_REPO_COMMIT_TIMESTAMP)
    description: Latest Compile Date %APPVEYOR_REPO_COMMIT_TIMESTAMP%
    auth_token:
      secure: EuR30pU45tPVaOpNF9ov5buzWmQTfdgDQT69pSfz4+lh+m5K5+7eJMtz2TjTbC36
    artifact: Build.zip
